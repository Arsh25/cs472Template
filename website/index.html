<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBX Pollen Fallen</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
          <h1>Pollen Fallen in Fairbanks, AK</h1>
        </div>
      </div>

      <div class="grid-x grid-padding-x">
        <div class="large-8 medium-8 cell">
          <div class="mycallout">
            <svg width="600" height="500" viewBox="0 0 600 500" ></svg>
            <script src="js/graph.js"></script>
          </div>
        </div>
        <div class="large-4 medium-4 cell">
          <form>
            <div class="callout">
              <h5>Select Year</h5>
              <div class="small-12 cell">
                <label>From</label>
                <select>
                  <option value="1999">1999</option>
                  <option value="2000">2000</option>
                  <option value="2001">2001</option>
                  <option value="2002">2002</option>
                  <option value="2003">2003</option>
                  <option value="2004">2004</option>
                  <option value="2005">2005</option>
                  <option value="2006">2006</option>
                  <option value="2007">2007</option>
                  <option value="2008">2008</option>
                  <option value="2009">2009</option>
                  <option value="2010">2010</option>
                  <option value="2011">2011</option>
                  <option value="2012">2012</option>
                  <option value="2013">2013</option>
                  <option value="2014">2014</option>
                  <option value="2015">2015</option>
                  <option value="2016">2016</option>
                  <option value="2017">2017</option>
                </select>
              </div>
              <div class="small-12 cell">
                <label>To</label>
                <select>
                  <option value="1999">1999</option>
                  <option value="2000">2000</option>
                  <option value="2001">2001</option>
                  <option value="2002">2002</option>
                  <option value="2003">2003</option>
                  <option value="2004">2004</option>
                  <option value="2005">2005</option>
                  <option value="2006">2006</option>
                  <option value="2007">2007</option>
                  <option value="2008">2008</option>
                  <option value="2009">2009</option>
                  <option value="2010">2010</option>
                  <option value="2011">2011</option>
                  <option value="2012">2012</option>
                  <option value="2013">2013</option>
                  <option value="2014">2014</option>
                  <option value="2015">2015</option>
                  <option value="2016">2016</option>
                  <option value="2017">2017</option>
                </select>
              </div>
            </div>
            <div class="callout">
              <h5>Select Pollen Source</h5>
              <div class="small-12 cell">
                <input id="checkbox1" type="checkbox">
                <label for="checkbox1">Alder</label>
              </div>
              <div class="small-12 cell">
                <input id="checkbox2" type="checkbox">
                <label for="checkbox2">Willow</label>
              </div>
              <div class="small-12 cell">
                <input id="checkbox3" type="checkbox">
                <label for="checkbox3">Poplar Aspen</label>
              </div>
              <div class="small-12 cell">
                <input id="checkbox4" type="checkbox">
                <label for="checkbox4">Birch</label>
              </div>
              <div class="small-12 cell">
                <input id="checkbox5" type="checkbox">
                <label for="checkbox5">Spruce</label>
              </div>
              <div class="small-12 cell">
                <input id="checkbox6" type="checkbox">
                <label for="checkbox6">Chokecherry</label>
              </div>
              <div class="small-12 cell">
                <input id="checkbox7" type="checkbox">
                <label for="checkbox7">Juniper</label>
              </div>
              <div class="small-12 cell">
                <input id="checkbox8" type="checkbox">
                <label for="checkbox8">Tamarack</label>
              </div>
              <div class="small-12 cell">
                <input id="checkbox9" type="checkbox">
                <label for="checkbox9">Heather</label>
              </div>
              <div class="small-12 cell">
                <input id="checkbox10" type="checkbox">
                <label for="checkbox10">Lamb's Quarter</label>
              </div>
              <div class="small-12 cell">
                <input id="checkbox11" type="checkbox">
                <label for="checkbox11">Other 1</label>
              </div>
              <div class="small-12 cell">
                <input id="checkbox12" type="checkbox">
                <label for="checkbox12">Bluebells</label>
              </div>
              <div class="small-12 cell">
                <input id="checkbox13" type="checkbox">
                <label for="checkbox13">Mold</label>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
